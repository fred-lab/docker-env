# To get started with security, check out the documentation:
# http://symfony.com/doc/current/book/security.html
security:
    encoders:
        FOS\UserBundle\Model\UserInterface: bcrypt

    # http://symfony.com/doc/current/book/security.html#where-do-users-come-from-user-providers
    providers:
        main:
            id: fos_user.user_provider.username

    firewalls:
        # disables authentication for assets and the profiler, adapt it according to your needs
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            pattern: ^/
            anonymous: true #autorise les anonymes
            provider: main
            
            form_login:
                login_path: fos_user_security_login
                use_forward: false
                check_path: fos_user_security_check
                # csrf_provider: security.csrf.token_manager #protection CSRF

            logout:
                path: fos_user_security_logout
                target: /
            
            remember_me:
                secret: %secret%


            # activate different ways to authenticate

            # http_basic: ~
            # http://symfony.com/doc/current/book/security.html#a-configuring-how-your-users-will-authenticate

            # form_login: ~
            # http://symfony.com/doc/current/cookbook/security/form_login_setup.html
    role_hierarchy:
        ROLE_USER: ROLE_USER
        ROLE_MODERATEUR: [ROLE_USER]
        ROLE_REDACTEUR: [ROLE_USER, ROLE_MODERATEUR]
        ROLE_REDACTEUR_CHEF : [ROLE_REDACTEUR]
        ROLE_ADMIN : [ROLE_REDACTEUR_CHEF, ROLE_ALLOWED_TO_SWITCH]

    access_control:
            - { path: ^/login$, roles: IS_AUTHENTICATED_ANONYMOUSLY }
            - { path: ^/login_check$, roles: IS_AUTHENTICATED_ANONYMOUSLY }
            - { path: ^/admin/, roles: ROLE_ADMIN }
